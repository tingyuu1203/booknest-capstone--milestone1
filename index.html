<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - Browse Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    :root {
      --primary-color: #7e22ce;
    }

    .bg-primary {
      background-color: var(--primary-color);
    }

    .text-primary {
      color: var(--primary-color);
    }

    .border-primary {
      border-color: var(--primary-color);
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold">
        BookNest
      </a>
      <div class="flex items-center space-x-4">
        <!-- 游客状态 -->
        <div id="guest-links" class="flex space-x-4">
          <a href="index.html" class="hover:text-gray-300">Browse</a>
          <a href="my-history.html" class="hover:text-gray-300">My History</a>
          <a href="account.html" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-200">Login / Register</a>
        </div>

        <!-- 登录状态 -->
        <div id="user-links" class="hidden flex space-x-4 items-center">
          <a href="index.html" class="hover:text-gray-300">Browse</a>
          <a href="my-history.html" class="hover:text-gray-300">My History</a>
          <span id="welcome-user" class="text-sm"></span>
          <a href="#" id="logout-btn" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-200 cursor-pointer">Logout</a>
        </div>

        <!-- 管理员链接 -->
        <a href="admin/manage-books.html" id="admin-link" class="hover:text-gray-300 hidden">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Explore Our Library</h1>

    <!-- Search and Filter -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="grid md:grid-cols-3 gap-4">
        <input type="text" id="search-input" placeholder="Search by title..."
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        <input type="text" id="author-input" placeholder="Filter by author..."
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        <button id="search-btn"
          class="col-span-1 bg-primary text-white p-3 rounded-md hover:bg-purple-700">Search</button>
      </div>
    </div>

    <!-- Book Grid -->
    <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    </div>

  </main>
  
  <br>
  <br>
  <br>
  <br>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/books.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/common.js"></script>
</body>

</html>

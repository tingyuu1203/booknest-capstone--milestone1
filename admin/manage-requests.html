<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - Manage Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="../index.html" class="text-3xl font-bold">
        BookNest (Admin)
      </a>
      <div class="flex items-center space-x-4">
        <a href="manage-books.html" class="hover:text-gray-300">Manage Books</a>
        <a href="manage-requests.html" class="hover:text-gray-300">Manage Requests</a>
        <a href="user-history.html" class="hover:text-gray-300">User History</a>
        <a href="../index.html" class="hover:text-gray-300">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Manage Borrowing Requests</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Book Title</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Static Request Data -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
            <td class="px-6 py-4 whitespace-nowrap">The Catcher in the Rye</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-07-20</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-green-600 hover:text-green-900">Approve</button>
              <button class="text-red-600 hover:text-red-900 ml-4">Deny</button>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">Jane Smith</td>
            <td class="px-6 py-4 whitespace-nowrap">To Kill a Mockingbird</td>
            <td class="px-6 py-4 whitespace-nowrap">2024-07-19</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button class="text-green-600 hover:text-green-900">Approve</button>
              <button class="text-red-600 hover:text-red-900 ml-4">Deny</button>
            </td>
          </tr>
          <!-- More static rows can be added here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="../assets/js/manage-requests.js"></script>
</body>

</html>

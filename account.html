<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest - Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-10">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-3xl font-bold">
        BookNest
      </a>
      <div class="flex items-center space-x-4">
        <a href="index.html" class="hover:text-gray-300">Browse</a>
        <a href="my-history.html" class="hover:text-gray-300">My History</a>
        <a href="account.html" class="bg-white text-primary px-4 py-2 rounded-md hover:bg-gray-200">Login / Register</a>
        <a href="admin/manage-books.html" id="admin-link" class="hover:text-gray-300 hidden">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8 flex justify-center items-center" style="min-height: calc(100vh - 150px);">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-center mb-6">
          <button id="show-login-btn" class="text-xl font-semibold  px-4 py-2  text-primary
          border-b-2
          border-primary">Login</button>
          <button id="show-register-btn" class="text-xl font-semibold  px-4 py-2">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="login-email" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="login-password" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-purple-700">Login</button>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="space-y-6 hidden">
          <div>
            <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="register-username" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="register-email" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
          </div>
          <div>
            <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="register-password" required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
          </div>
          <button type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-purple-700">Register</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12 fixed bottom-0 w-full">
    <div class="container mx-auto px-6 py-4 text-center">
      <p>&copy; 2025 BookNest. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/auth.js"></script>
</body>

</html>
